<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entity</title>
</head>
<body>

    <!-- An HTML entity start with ampersanf(&) and ends with a semicolon(;)-->
    <h1> a<b </h1>
        <h1>a&lt;b</h1>
        <p>apna &nbsp; &nbsp;&nbsp; &nbsp;collage</p>
        <h1>&hearts;</h1>
        <h1>&quot;</h1>
        <h1>&amp;</h1>
        <h1> this is a &#9733;</h1>
        <h1> thi is a &bigstar;</h1>
        
</body>
</html>
